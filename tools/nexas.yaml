Name: Nexas
Description: >-
  Nexas is a tool to compare and explore the solution spaces of two selected
  semantics, NEXAS visually supports the user, via a combination of
  dimensionality reduction of argumentation extensions and a projection of
  extensions to sets of accepted or rejected arguments. NEXAS allows for an
  interactive exploration of the solution space together with a statistical
  analysis of the acceptance of individual arguments for the selected semantics,
  as well as provides an interactive correlation matrix for the acceptance of
  arguments.
