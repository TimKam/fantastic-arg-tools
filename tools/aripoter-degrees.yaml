Name: ARIPOTER-Degrees
Description: >-
  ARIPOTER is based on the idea of ARIPOTER-Degrees by comparing the in-degree
  (i.e. the number of direct attackers) and the out-degree (i.e. the number of
  attackees) of an argument to decide whether it should be accepted or not.
